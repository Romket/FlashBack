repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-added-large-files
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/pocc/pre-commit-hooks
    rev: v1.3.5
    hooks:
    -   id: clang-format
        args: [--style=file]
    -   id: clang-tidy
    -   id: cppcheck
    -   id: cpplint
    -   id: include-what-you-use
    -   id: oclint
    -   id: uncrustify
